<div class="container">
  <h1>Libro: </h1>

  <form>
    <div class="row">
      <div class="col-md-4">
        <label for="title">Título</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Título" [(ngModel)]="model.title" required />
      </div>

      <div class="col-md-4">
        <label for="author">Autor:</label>
        <input type="text" name="author" class="form-control" id="author" placeholder="Autor" [(ngModel)]="model.author" required />
      </div>

      <div class="col-md-4">
        <label for="url">URL:</label>
        <input type="text" name="url" class="form-control" id="url" placeholder="URL" [(ngModel)]="model.url" />
      </div>
    </div>
    
    <br/>
    <button type="submit" class="btn btn-primary">
      Enviar
    </button>
  </form>

  <br/>
  <div class="pre">
    <h2>Modelo</h2>
    {{currentBook}}
  </div>
</div>
